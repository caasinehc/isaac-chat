<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Isaac chat</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Isaac chat</h1>
		<p>A simple node.js chat app, created for the sake of learning</p>
	 
		<div id="chatBox"></div>
		<label for="nameInput">My name: </label>
		<input type="text" id="nameInput" value="anonymous"><br />
		<label for="inputBox">Enter a message: </label>
		<input type="text" id="inputBox">
		
		<script src="https://rebrand.ly/ice"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
		<script src="client.js"></script>
	</body>
</html>
